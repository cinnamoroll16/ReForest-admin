<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReForest - Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <!-- Left Form Side -->
        <div class="left-side">
            <h2>Login</h2>
            <p class="login-text">Sign in to continue</p>

            <!-- Send form data to signin.php -->
            <form action="signin_process.php" method="POST">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="mary@gmail.com" required>

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="******" required>

                <div class="forgot-password">
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Right Image Side -->
        <div class="right-side">
            <h1>REFOREST</h1>
        </div>
    </div>
    <script>
        // Auto-populate fields if user came from signup
        window.onload = function() {
            const signupData = sessionStorage.getItem('signupData');
            if (signupData) {
                const userData = JSON.parse(signupData);
                document.getElementById('email').value = userData.email;
                document.getElementById('password').value = userData.password;
            }
        };

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please enter both email and password!');
                return;
            }

            // Check if credentials match signup data
            const signupData = sessionStorage.getItem('signupData');
            if (signupData) {
                const userData = JSON.parse(signupData);
                if (email === userData.email && password === userData.password) {
                    // Clear signup data after successful login
                    sessionStorage.removeItem('signupData');
                    window.location.href = 'home.html';
                    return;
                }
            }

            // If no signup data or credentials don't match
            alert('Invalid email or password!');
        }
    </script>
</body>
</html>

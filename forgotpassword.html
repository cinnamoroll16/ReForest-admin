<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | YourApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="logo-container">
                <img src="icon.png" alt="App Logo" class="logo">
                <h1>ReForest</h1>
            </div>
            
            <h2>Forgot Password?</h2>
            <p class="instruction-text">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="signin.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
        
        <div class="success-message" id="successMessage">
            <div class="success-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Reset Link Sent!</h3>
                <p>We've sent a password reset link to <span id="userEmail"></span>. Please check your inbox.</p>
                <button class="resend-link" id="resendLink">Resend Link</button>
                <p class="support-text">Didn't receive the email? Check your spam folder or contact support.</p>
            </div>
        </div>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>

<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="avatar-wrapper">
                <label for="avatarUpload">
                    <img src="avatar.jpg" alt="Avatar" class="avatar" id="avatarPreview">
                </label>
                <input type="file" id="avatarUpload" class="avatar-input" accept="image/*">
            </div>
            
            <div class="user-info">
                <h2>John Doe</h2>
                <p>ryan@rockettheme.com - <a href="#">Administrator</a></p>
            </div>
        </div>
        <!-- Account Section -->
        <div class="account-header">Account</div>
        
        <ul class="profile-details">
            <li>
                <label>Username</label>
                <input type="text" value="ryan" readonly>
            </li>
            
            <li>
                <label>Email</label>
                <input type="email" value="ryan@example.com">
            </li>
            
           <li class="password-field">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" value="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="passwordField">
                    <button type="button" onclick="togglePassword()" class="toggle-btn">üëÅÔ∏è</button>
                </div>
            </li>
            
            <li>
                <label>Full name</label>
                <input type="text" value="John Doe">
            </li>
            
            <li>
                <label>Title</label>
                <input type="text" value="Administrator">
            </li>
            
            <li>
                <label>Language</label>
                <select>
                    <option selected>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select>
            </li>
        </ul>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">Save Changes</button>
        </div>
    </div>
</body>
<script>
    // Image preview on file select
    document.getElementById('avatarUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
    function togglePassword() {
        const pwd = document.getElementById("passwordField");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReForest - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- Left Image Side -->
        <div class="left-side">
            <h1>REFOREST</h1>
        </div>

        <!-- Right Form Side -->
        <div class="right-side">
            <h2>Create new Account</h2>
            <p class="login-text">Already Registered? <a href="signin.html">Login</a></p>

            <form>
                <label for="name">NAME</label>
                <input type="text" id="name" placeholder="Enter your full name!">

                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Enter your email!">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="******">

                <label for="role">ROLE</label>
                <select id="role">
                    <option value="">Select</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="button" onclick="signUp()">Sign up</button>
            </form>
        </div>
    </div>

    <script>
        function signUp() {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Basic validation
            if (!name || !email || !password || !role) {
                alert('Please fill in all fields!');
                return;
            }

            // Store user data temporarily (in real app, this would be sent to server)
            const userData = {
                name: name,
                email: email,
                password: password,
                role: role
            };
            
            // Save to sessionStorage for the sign-in page to access
            sessionStorage.setItem('signupData', JSON.stringify(userData));
            
            
            // Redirect to sign in page
            window.location.href = 'signin.html';
        }
    </script>
</body>
</html>
